    <style>
        .casio{
            background: #eaeaea;
            width: 500px;
        }
        .casio .screen{
            background: green;
            padding: 10px 10px;
            color: #FFF;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .casio .screen input{
            width: 100%;
            outline: none;
            border: none;
            height: 30px;
            text-indent: 10px;
        }

        .casio .screen span{
            margin: 0 15px;
        }

        .list_number ul{
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        .list_number ul li{
            width: 33.33%;
            height: 50px;
            font-weight: bold;
            font-size: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .count{
            display: flex;
            justify-content: space-between;
        }

        .count button{
            width: 50px;
            height: 30px;
            background: red;
            color: #FFF;
            font-size: 18px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status{
            padding: 10px;
            text-align: center;
        }

        .bang{
            background: #0b97c4 !important;
        }

        strong{
            margin: 0 15px;
        }
    </style>
</head>

    <div class="casio">
        <div class="list_number">
            <div class="status">1</div>
            <div class="screen">
                <input type="text" class="so1" placeholder="Số 1" />
                <span> ? </span>
                <input type="text" class="so2" placeholder="Số 2" />
                <strong> = </strong>
                <input type="text" class="kq" placeholder="Kết quả" />
            </div>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
            </ul>
        </div>

        <div class="count">
            <button class="cong">+</button>
            <button class="tru">-</button>
            <button class="nhan">*</button>
            <button class="chia">/</button>
            <button class="ac">AC</button>
            <button class="bang">=</button>
        </div>
    </div>
