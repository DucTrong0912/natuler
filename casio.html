<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>casio</title>
    <style>
        .casio{
            width: 300px;
            display: block;
            margin: 150px;
        }
        .casio .status{
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .casio .screen{
            display: flex;
            justify-content: space-between;
            background: dimgrey;
            padding: 20px;
        }
        .casio .screen input{
            width: 60px;
            border: none;
            outline: none;
            background: none;
        }
        .casio .keyboard{
            display: flex;
        }
        .casio .keyboard .number{
            width: 80%;
        }
        .casio .keyboard .number ul{
            display: flex;
            justify-content: space-between;
            align-content: center;
            flex-wrap: wrap;
        }
        .casio .keyboard .number ul li{
            list-style: none;
            font-weight: bold;
            width: 33.3%;
            margin-bottom: 15px;
            font-size: 20px;
        }
        .casio .keyboard .caculation{
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: center;
            display: flex;
        }
        .casio .keyboard .caculation button{
            width: 40%;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        .casio .keyboard .caculation button:nth-child(5){
            background: red;
        }
        /*.casio .status{
            visibility: hidden;
            opacity: 0;
            top:-1000px;
            position: absolute;

    </style>
</head>

            <div class="caculation">

                <button class="chia">/</button>
                <button class="ac">AC</button>
